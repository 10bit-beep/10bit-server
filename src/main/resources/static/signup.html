<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 테스트</title>
</head>
<body>
<h1>회원가입</h1>
<input id="studentNumber" placeholder="학번 (예: 1234)" />
<input id="name" placeholder="이름 (예: 홍길동)" />
<input id="username" placeholder="아이디" />
<input id="password" type="password" placeholder="비밀번호" />
<input id="email" placeholder="이메일 (예: test@example.com)" />
<button id="signup-btn">회원가입</button>
<button onclick="history.back()">돌아가기</button>
<button onclick="location.href='/email.html'">이메인 인증하러 가기</button>

<script>
  document.getElementById("signup-btn").onclick = async function () {
    const studentNumber = Number(document.getElementById("studentNumber").value);
    const name = document.getElementById("name").value;
    const publicId = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const email = document.getElementById("email").value;

    const res = await fetch("/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        studentNumber,
        name,
        publicId,
        password,
        email
      }),
    });

    if (res.ok) {
      alert("회원가입 성공!");
    } else if (res.status === 409) {
      alert("이미 존재하는 아이디입니다.");
    } else {
      alert("회원가입 실패");
    }
  };
</script>
</body>
</html>
